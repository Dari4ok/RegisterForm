<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth System</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container fade-in">

    <h1 class="app-title">Auth System</h1>

    <!-- Buttons to toggle forms -->
    <div class="toggle-btns">
      <button id="showRegisterBtn" class="toggle-btn active">Register</button>
      <button id="showLoginBtn" class="toggle-btn">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerContainer" class="form-container slide-up">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p id="registerMessage"></p>
    </div>

    <!-- Login Form -->
    <div id="loginContainer" class="form-container slide-up hidden">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
